services:
  client:
    build: ./client/
    ports: 
      - 443:443
    restart: always
    depends_on:
      - api
    networks:
      - main

  api:
    build: ./server/
    restart: always
    environment:
      - PG_HOST=db
      - PORT=7175
      - USE_HTTPS=TRUE
    networks:
      - main
    depends_on:
      - db

  db:
    image: postgres:16.4
    volumes:
      - ./database/database.sql:/docker-entrypoint-initdb.d/database.sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=MtgTrader
    networks:
      - main
networks:
  main:
    driver: bridge