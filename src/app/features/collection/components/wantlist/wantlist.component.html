<p>{{ wantlist().name }}</p>

<div class="wantlist-actions">
  <button (click)="deleteWantlist()">Delete wantlist</button>
</div>

<app-card-searcher
  (onFoundCard)="addCardToWantlist($event)"
></app-card-searcher>

<app-card-list
  [cards]="wantlist().cards"
  (onDeletedCard)="deleteCard($event)"
></app-card-list>
