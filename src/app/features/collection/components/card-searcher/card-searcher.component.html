<div>
  <input
    type="text"
    [formControl]="searchControl"
    placeholder="Exotic Orchard"
  />
  <button (click)="onAddCard()">Add to wantlist</button>
</div>

@if (results()) {
<ul>
  @for (result of results(); track result.id) {
  <li (click)="onCardClicked(result)">{{ result.name }}</li>
  }
</ul>
}
