<div class="wantlist-container">
  <app-card-searcher
    (onFoundCard)="addCardToWantlist($event)"
  ></app-card-searcher>

  <app-collection-card-list
    [cards]="wantlist()?.cards ?? []"
    (onDeletedCard)="deleteCard($event)"
    (onUpdateCard)="updateCardSet($event)"
  ></app-collection-card-list>
</div>
